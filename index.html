<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Senha" id="password">
        <button type="submit" id="button">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h1 id="title">Formulário de Avaliação</h1>
        <div id="inputNames">
          <input type="text" id="input-name" placeholder="Nome" name="nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome" name="sobrenome">
        </div>
        <div id="inputEmailSelect">
          <input type="email" id="input-email" placeholder="Email" name="email">
          <label for="house">Casa:</label>
          <select id="house" name="Casa">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr id="hr">
        <section id="group">
          <div id="family">
            <br><label id="label-family">Qual sua família?</label><br><br>
            <input type="radio" name="family" value="Frontend">Frontend<br><br>
            <input type="radio" name="family" value="Backend">Backend<br><br>
            <input type="radio" name="family" value="FullStack">FullStack<br><br>
          </div>
          <div id="content">
            <br><label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br><br>
            <input type="checkbox" value="HoFs">HoFs
            <input type="checkbox" value="Jest">Jest
            <input type="checkbox" value="Promises">Promises<br><br>
            <input type="checkbox" value="React">React
            <input type="checkbox" value="SQL">SQL
            <input type="checkbox" value="Python">Python
          </div>
        </section>
        <hr id="hr">
        <div>
          <br><label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10<br>
        </div>
        <div>
          <br><label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
          <span id="counter">500</span>
        </div>
        <div>
          <br><label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão Trybewarts">
    </main>
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
